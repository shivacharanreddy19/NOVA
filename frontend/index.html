<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Aggregator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Model Aggregator</h1>
        <div class="auth-container">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
        <div class="chat-container">
            <div class="prompt-container">
                <textarea id="prompt" placeholder="Enter your prompt..."></textarea>
                <div class="model-selection">
                    <label><input type="checkbox" name="model" value="gpt"> GPT</label>
                    <label><input type="checkbox" name="model" value="gemini"> Gemini</label>
                </div>
                <button id="fetch-all-btn">Fetch All</button>
            </div>
            <div id="response-windows" class="response-windows"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
